<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lehlomela’s Luxe Décor Events | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="coming-soon-container">

    <!-- Logo -->
    <img 
      src="images/logo.svg" 
      alt="Lehlomela’s Luxe Décor Events Logo" 
      class="logo"
      id="logo"
    />

    <!-- Tagline -->

    <!-- Coming Soon -->
    <p class="coming-soon">
      Coming Soon
    </p>

  </main>

 

<script>
  const logo = document.getElementById('logo');
  let clicks = 0;

  logo.addEventListener('click', () => {
    clicks += 1;
    if (clicks === 4) {
      window.location.href = 'home.html';
    }
  });
</script>


</body>
</html>
